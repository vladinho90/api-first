type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier representing a specific customer
    readOnly: true
  name:
    $ref: name.yaml
  shipToAddress:
    $ref: address.yaml
  billToAddress:
    $ref: address.yaml
  email:
    type: [string, 'null']
    format: email
    description: Email address
    example: vldburlacu@yahoo.com
  phone:
    type:
      - string
      - 'null'
    maxLength: 15
    minLength: 7
    description: Phone number
    example: 123-456-7890
  paymentMethods:
    type: array
    items:
      $ref: payment_method.yaml
  dateCreated:
    $ref: '../common/iso_timestamp.yaml'
  dateUpdated:
    $ref: '../common/iso_timestamp.yaml'
required:
  - name
  - shipToAddress
  - billToAddress
