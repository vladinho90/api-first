type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier representing a specific image
    readOnly: true
  url:
    type: string
    format: url
    description: URL of the image
    minLength: 5
    maxLength: 500
    example: https://example.com/image.jpg
  altText:
    type:
      - string
      - 'null'
    description: Alternative text for the image
    minLength: 3
    maxLength: 255
  dateCreated:
    $ref: '../common/iso_timestamp.yaml'
  dateUpdated:
    $ref: '../common/iso_timestamp.yaml'
required:
  - url