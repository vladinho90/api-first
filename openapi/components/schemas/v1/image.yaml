type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier representing a specific image
    readOnly: true
  url:
    type: string
    format: url
    description: URL of the image
    minLength: 5
    maxLength: 500
    example: https://example.com/image.jpg
  altText:
    type:
      - string
      - 'null'
    description: Alternative text for the image
    minLength: 3
    maxLength: 255
  dateCreated:
    type: string
    format: date-time
    description: Date and time the image was created
    readOnly: true
  dateUpdated:
    type: string
    format: date-time
    description: Date and time the image was last updated
    readOnly: true
required:
  - url