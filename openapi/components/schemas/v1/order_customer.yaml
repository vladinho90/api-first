type: object
properties:
  id:
    type: string
    format: uuid
    description: The unique identifier of the customer
    readOnly: true
  name:
    $ref: name.yaml
  shipToAddress:
    $ref: address.yaml
  billToAddress:
    $ref: address.yaml
  email:
    type: string
    description: The email address of the customer
    oneOf:
      - type: string
      - type: "null"
  phone:
    type: string
    description: The phone number of the customer
  selectedPaymentMethod:
    oneOf:
      - $ref: payment_method.yaml
      - type: "null"