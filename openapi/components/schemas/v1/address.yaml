type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier representing a specific address
    readOnly: true
  addressLine1:
    type: string
    description: Address line 1
    minLength: 3
    maxLength: 100
    example: 123 Main St
  addressLine2:
    type: string
    description: Address line 2
    minLength: 3
    maxLength: 100
    oneOf:
      - type: string
      - type: "null"
  city:
    type: string
    description: City
    minLength: 2
    maxLength: 100
    example: Springfield
  state:
    type: string
    description: 2 character state code
    minLength: 2
    maxLength: 2
    example: IL
  zip:
    type: string
    description: Zip code
    minLength: 5
    maxLength: 10
    example: 62704
  dateCreated:
    $ref: '../common/iso_timestamp.yaml'
  dateUpdated:
    $ref: '../common/iso_timestamp.yaml'
required:
  - addressLine1
  - city
  - state
  - zip