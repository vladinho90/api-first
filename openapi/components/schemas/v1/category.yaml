type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier representing a specific product
    readOnly: true
  category:
    type: string
    description: Category of the product
    minLength: 3
    maxLength: 25
    example: Electronics
  description:
    type: string
    description: Description of the product
    minLength: 3
    maxLength: 255
    example: Electronics and Gadgets
  dateCreated:
    $ref: '../common/iso_timestamp.yaml'
  dateUpdated:
    $ref: '../common/iso_timestamp.yaml'
required:
  - category
  - description